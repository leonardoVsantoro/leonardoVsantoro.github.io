<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="research">
          <h1 class="page-heading">{{ page.title }}</h1>

          {% for item in page.items %}
          <div class="work-item">
            <img
              src="{{ item.image.src | absolute_url }}"
              alt="{{ item.image.alt }}"
              class="work-bubble"
            />
            <span class="work-text">
              <strong>{{ item.title }}</strong>
              &mdash;
              {{ item.description }}
            </span>
          </div>
          {% endfor %}
          
          {{ content }}

                <a href="{{ post.url | replace:".html","" | prepend: site.baseurl }}" class="blog-post-title">
                  {{ post.title }}
                </a>
                <br />

              {% endif %}

            {% endfor %}
          </p> -->
        </div>
      </div>
    </div>

   <!-- {% include footer.html %}

    {% include foot.html %} -->
  </body>
</html>
